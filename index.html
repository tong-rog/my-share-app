    <script>

            enableAutoRefresh: false,      // æ˜¯å¦è‡ªåŠ¨åˆ·æ–°
            refreshInterval: 30            // åˆ·æ–°é—´éš”ï¼ˆç§’ï¼‰

        // ==================== çŠ¶æ€å˜é‡ ====================

        // ==================== å¯†ç éªŒè¯å‡½æ•° ====================
        function checkPassword() {
            const passwordInput = document.getElementById('passwordInput');
            const errorMessage = document.getElementById('errorMessage');
            const password = passwordInput.value.trim();
            
            // æ£€æŸ¥æ˜¯å¦è¢«é”å®š
            if (isLocked()) {
                errorMessage.textContent = 'è´¦æˆ·å·²é”å®šï¼Œè¯·ç¨åå†è¯•';
                return;
            }
            
            // éªŒè¯å¯†ç 
            if (password === CONFIG.password) {
                // å¯†ç æ­£ç¡®
                loginSuccess();
            } else {
                // å¯†ç é”™è¯¯
                loginAttempts++;
                failedAttempts.count++;
                failedAttempts.time = Date.now();
                localStorage.setItem('failed_attempts', JSON.stringify(failedAttempts));
                
                if (loginAttempts >= CONFIG.maxAttempts) {
                    // è¾¾åˆ°æœ€å¤§å°è¯•æ¬¡æ•°ï¼Œé”å®š
                    lockAccount();
                    errorMessage.textContent = `å¯†ç é”™è¯¯æ¬¡æ•°è¿‡å¤šï¼Œè´¦æˆ·å·²é”å®š ${CONFIG.lockTime} åˆ†é’Ÿ`;
                } else {
                    errorMessage.textContent = `å¯†ç é”™è¯¯ï¼Œå‰©ä½™å°è¯•æ¬¡æ•°ï¼š${CONFIG.maxAttempts - loginAttempts}`;
                }
                
                // æ¸…ç©ºè¾“å…¥æ¡†
                passwordInput.value = '';
                passwordInput.focus();
                
                // æ›´æ–°æ˜¾ç¤º
                updateAttemptsDisplay();
            }
        }
        
        // ==================== ç™»å½•æˆåŠŸå¤„ç† ====================
        function loginSuccess() {
            isLoggedIn = true;
            
            // é‡ç½®å¤±è´¥å°è¯•
            failedAttempts.count = 0;
            failedAttempts.time = 0;
            localStorage.setItem('failed_attempts', JSON.stringify(failedAttempts));
            
            // åˆ›å»ºä¼šè¯
            const sessionData = {
                timestamp: Date.now(),

            };
            localStorage.setItem('apk_session', JSON.stringify(sessionData));

        // ==================== æ˜¾ç¤ºä¸»å†…å®¹ ====================

            // éšè—ç™»å½•ç•Œé¢

                } else {

        // ==================== æ˜¾ç¤ºæ–‡ä»¶åˆ—è¡¨ ====================

            alert('å¼€å§‹ä¸‹è½½...');
            
            // å®é™…ä¸‹è½½é€»è¾‘ï¼Œä½ éœ€è¦æ ¹æ®ä½ çš„æ–‡ä»¶å­˜å‚¨æ–¹å¼æ¥å®ç°

        }
        
        // ==================== é€€å‡ºç™»å½• ====================
        function logout() {
            if (confirm('ç¡®å®šè¦é€€å‡ºç™»å½•å—ï¼Ÿ')) {
                // æ¸…é™¤ä¼šè¯
                localStorage.removeItem('apk_session');

        // ==================== å®‰å…¨åŠŸèƒ½ ====================
        function setupPasswordToggle() {
            const toggleBtn = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('passwordInput');
            
            toggleBtn.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);

        function setupSecurityMode() {
            // å½“é¡µé¢å¤±å»ç„¦ç‚¹æ—¶æ¿€æ´»é˜²çª¥æ¨¡å¼
            window.addEventListener('blur', function() {
                if (isLoggedIn) {
                    document.getElementById('securityMode').classList.add('active');
                }
            });
            
            // å½“é¡µé¢è·å¾—ç„¦ç‚¹æ—¶æ£€æŸ¥æ˜¯å¦éœ€è¦é‡æ–°éªŒè¯
            window.addEventListener('focus', function() {
                // å¦‚æœé˜²çª¥æ¨¡å¼æ¿€æ´»ï¼Œå¯èƒ½éœ€è¦é‡æ–°éªŒè¯
                if (document.getElementById('securityMode').classList.contains('active')) {

        // ==================== è´¦æˆ·é”å®šåŠŸèƒ½ ====================
        function checkLockStatus() {
            if (isLocked()) {
                const lockTime = failedAttempts.time + (CONFIG.lockTime * 60 * 1000);
                const remaining = Math.ceil((lockTime - Date.now()) / 60000);
                
                if (remaining > 0) {
                    document.getElementById('errorMessage').textContent = 
                        `è´¦æˆ·å·²é”å®šï¼Œè¯·ç­‰å¾… ${remaining} åˆ†é’Ÿåå†è¯•`;
                    document.getElementById('passwordInput').disabled = true;
                    document.querySelector('.login-btn').disabled = true;
                } else {
                    // é”å®šæ—¶é—´å·²è¿‡ï¼Œé‡ç½®
                    failedAttempts.count = 0;
                    failedAttempts.time = 0;
                    localStorage.setItem('failed_attempts', JSON.stringify(failedAttempts));
                }
            }
        }
        
        function isLocked() {
            if (failedAttempts.count >= CONFIG.maxAttempts) {
                const lockTime = failedAttempts.time + (CONFIG.lockTime * 60 * 1000);
                return Date.now() < lockTime;

            return false;

            failedAttempts.time = Date.now();

            const attemptsInfo = document.getElementById('attemptsInfo');

                attemptsInfo.style.color = '#ff4757';
