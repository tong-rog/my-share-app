<body>

    <!-- å†…åµŒJavaScriptï¼Œé¿å…å¤–éƒ¨ä¾èµ– -->
    <script>
        // é…ç½®
        const CONFIG = {
            password: "19908006208", // ä¿®æ”¹è¿™é‡Œï¼è®¾ç½®ä½ çš„å¯†ç 
            filesJsonUrl: "files.json",

        // çŠ¶æ€
        let isLoggedIn = false;
        let sessionTimer = null;
        
        // é¡µé¢åŠ è½½
        document.addEventListener('DOMContentLoaded', function() {
            // æ£€æŸ¥æœ¬åœ°å­˜å‚¨ä¸­æ˜¯å¦æœ‰æœ‰æ•ˆä¼šè¯
            const savedSession = localStorage.getItem('apk_session');
            if (savedSession) {
                const session = JSON.parse(savedSession);
                if (session.expiry > Date.now()) {
                    // ä¼šè¯æœ‰æ•ˆï¼Œè‡ªåŠ¨ç™»å½•
                    loginSuccess();
                } else {
                    // ä¼šè¯è¿‡æœŸï¼Œæ¸…é™¤
                    localStorage.removeItem('apk_session');
                }
            }
            
            // è®¾ç½®å¯†ç æ˜¾ç¤º/éšè—åˆ‡æ¢
            setupPasswordToggle();
            
            // è®¾ç½®å›è½¦é”®ç™»å½•
            document.getElementById('passwordInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    login();
                }
            });
        });
        
        // å¯†ç æ˜¾ç¤º/éšè—
        function setupPasswordToggle() {
            const toggleBtn = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('passwordInput');
            
            toggleBtn.addEventListener('click', function() {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    toggleBtn.textContent = 'ğŸ™ˆ';
                } else {
                    passwordInput.type = 'password';
                    toggleBtn.textContent = 'ğŸ‘ï¸';
                }
            });
        }
        
        // ç™»å½•å‡½æ•°
        function login() {
            const password = document.getElementById('passwordInput').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // ç®€å•å¯†ç éªŒè¯
            if (password === CONFIG.password) {
                loginSuccess();
                errorMessage.textContent = '';
            } else {
                errorMessage.textContent = 'å¯†ç é”™è¯¯ï¼Œè¯·é‡è¯•';
                // æ¸…ç©ºè¾“å…¥æ¡†
                document.getElementById('passwordInput').value = '';
                document.getElementById('passwordInput').focus();
            }
        }
        
        // ç™»å½•æˆåŠŸ
        function loginSuccess() {
            isLoggedIn = true;
            
            // åˆ›å»ºä¼šè¯
            const sessionData = {
                timestamp: Date.now(),
                expiry: Date.now() + (CONFIG.sessionTimeout * 60 * 1000)
            };
            localStorage.setItem('apk_session', JSON.stringify(sessionData));
            
            // åˆ‡æ¢ç•Œé¢
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('mainContent').classList.add('active');
            
            // åŠ è½½æ–‡ä»¶åˆ—è¡¨
            loadFileList();
            
            // å¼€å§‹ä¼šè¯è®¡æ—¶
            startSessionTimer();
        }
        
        // åŠ è½½æ–‡ä»¶åˆ—è¡¨
        async function loadFileList() {
            try {
                // æ·»åŠ æ—¶é—´æˆ³é˜²æ­¢ç¼“å­˜
                const timestamp = new Date().getTime();
                const response = await fetch(`${CONFIG.filesJsonUrl}?t=${timestamp}`);
                
                if (!response.ok) {
                    throw new Error('æ— æ³•åŠ è½½æ–‡ä»¶åˆ—è¡¨');
                }
                
                const data = await response.json();
                displayFileList(data.files || []);
                
            } catch (error) {
                console.error('åŠ è½½å¤±è´¥:', error);
                // æ˜¾ç¤ºé”™è¯¯æˆ–ä½¿ç”¨ç¤ºä¾‹æ•°æ®
                displayFileList(getDefaultFiles());
            }
        }
        
        // æ˜¾ç¤ºæ–‡ä»¶åˆ—è¡¨
        function displayFileList(files) {
            const container = document.getElementById('fileListContainer');
            
            if (!files || files.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p style="font-size: 2rem;">ğŸ“</p>
                        <h3>æš‚æ— æ–‡ä»¶</h3>
                        <p>ç®¡ç†å‘˜å°šæœªä¸Šä¼ ä»»ä½•æ–‡ä»¶</p>
                    </div>
                `;
                return;
            }
            
            const filesHtml = files.map(file => `
                <div class="file-item">
                    <div class="file-name">${file.name}</div>
                    <div class="file-info">
                        ç‰ˆæœ¬: ${file.version || '1.0'} | 
                        å¤§å°: ${formatFileSize(file.size)} | 
                        æ—¥æœŸ: ${file.date || 'æœªçŸ¥'}
                    </div>
                    ${file.description ? `<p style="color: #777; font-size: 14px;">${file.description}</p>` : ''}
                    <button class="download-btn" onclick="downloadFile('${file.downloadUrl}')">
                        <span class="icon">â¬‡ï¸</span> ä¸‹è½½APK
                    </button>
                </div>
            `).join('');
            
            container.innerHTML = `
                <div class="file-list">
                    ${filesHtml}
                </div>
            `;
        }
        
        // é»˜è®¤æ–‡ä»¶æ•°æ®ï¼ˆå¤‡é€‰ï¼‰
        function getDefaultFiles() {
            return [
                {
                    name: 'ç¤ºä¾‹åº”ç”¨ v1.0',
                    version: '1.0.0',
                    size: 5242880,
                    date: '2024-12-01',
                    description: 'è¿™æ˜¯ä¸€ä¸ªç¤ºä¾‹APKæ–‡ä»¶',
                    downloadUrl: '#'
                }
            ];
        }
        
        // ä¸‹è½½æ–‡ä»¶
        function downloadFile(url) {
            if (url && url !== '#') {
                window.open(url, '_blank');

            } else {

        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(text, type) {
            // åˆ›å»ºä¸´æ—¶æ¶ˆæ¯æ¡†
            const message = document.createElement('div');
            message.className = `success-message ${type === 'error' ? 'error' : 'success'}`;
            message.textContent = text;
            message.style.position = 'fixed';
            message.style.top = '20px';
            message.style.left = '50%';
            message.style.transform = 'translateX(-50%)';
            message.style.zIndex = '1000';
            message.style.padding = '12px 24px';
            message.style.borderRadius = '8px';
            message.style.boxShadow = '0 4px 12px rgba(0,0,0,0.15)';
            message.style.backgroundColor = type === 'error' ? '#f8d7da' : '#d4edda';
            message.style.color = type === 'error' ? '#721c24' : '#155724';
            message.style.border = type === 'error' ? '1px solid #f5c6cb' : '1px solid #c3e6cb';
            
            document.body.appendChild(message);

        }
        
        // é€€å‡ºç™»å½•
        function logout() {
            if (confirm('ç¡®å®šè¦é€€å‡ºç™»å½•å—ï¼Ÿ')) {

                document.getElementById('fileListContainer').innerHTML = `

                    </div>
                `;
            }
        }
        
        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (!bytes) return 'æœªçŸ¥';
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            if (bytes < 1024 * 1024 * 1024) return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
            return (bytes / (1024 * 1024 * 1024)).toFixed(1) + ' GB';
        }
        
        // ä¼šè¯è®¡æ—¶
        function startSessionTimer() {
            if (sessionTimer) {

            }
            
            sessionTimer = setTimeout(() => {
                alert('ä¼šè¯å·²è¶…æ—¶ï¼Œè¯·é‡æ–°ç™»å½•');
                logout();
            }, CONFIG.sessionTimeout * 60 * 1000);
        }
    </script>
